<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

html, body{
  height:100%;
}

body{
  background:#0b1626;
  color:white;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= LANGUAGE SWITCH ================= */

.lang-switch{
  position:fixed;
  top:30px;
  right:60px;
  z-index:10000;
  font-size:14px;
}

.lang-current{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 18px;
  border-radius:16px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.12);
  cursor:pointer;
  transition:0.25s ease;
}

.lang-menu{
  position:absolute;
  top:120%;
  right:0;
  min-width:130px;
  border-radius:18px;
  overflow:hidden;
  background:rgba(17,31,54,0.98);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 40px 100px rgba(0,0,0,0.7);
  display:none;
}

.lang-switch.open .lang-menu{
  display:block;
}

.lang-item{
  padding:12px 16px;
  cursor:pointer;
}

/* ================= HERO ================= */

.hero{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 8%;
}

.hero-left{
  width:45%;
}

.hero-left h1{
  font-size:70px;
  font-weight:900;
  line-height:1;
}

.subtitle{
  margin-top:20px;
  opacity:0.8;
}

.cta-group{
  margin-top:30px;
  display:flex;
  gap:15px;
}

.cta{
  padding:12px 25px;
  border-radius:30px;
  background:#0072ff;
  color:white;
  text-decoration:none;
}

.hero-right{
  width:50%;
  display:flex;
  justify-content:center;
}

.floating-card{
  width:80%;
  height:400px;
  border-radius:30px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
}

.floating-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= FOOTER ================= */

footer{
  text-align:center;
  padding:20px;
  opacity:0.6;
}

</style>
</head>

<body>

<div class="lang-switch" id="langSwitch">
  <div class="lang-current" id="langCurrent">
    <span id="currentLang">EN</span>
  </div>

  <div class="lang-menu">
    <div class="lang-item" data-lang="en">English</div>
    <div class="lang-item" data-lang="ua">Українська</div>
  </div>
</div>

<section class="hero">

  <div class="hero-left">
    <h1>
      EMBEDDED<br>
      IOT<br>
      R&D<br>
      3D Printing<br>
      Modeling
    </h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.<br>
      3D Printing & Modeling.
    </p>

    <div class="cta-group">
      <a href="#" class="cta">View Projects</a>
      <a href="#" class="cta">Contact</a>
    </div>
  </div>

  <div class="hero-right">
    <div class="floating-card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>
  </div>

</section>

<footer>
  © 2026 PRV-studio. All rights reserved.
</footer>

<script>

/* ================= LANGUAGE SWITCH ================= */

const langSwitch = document.getElementById("langSwitch");
const langCurrent = document.getElementById("langCurrent");
const currentLangLabel = document.getElementById("currentLang");
const langItems = document.querySelectorAll(".lang-item");

const heroTitle = document.querySelector(".hero-left h1");
const heroSubtitle = document.querySelector(".subtitle");

langCurrent.addEventListener("click", function(e){
  e.stopPropagation();
  langSwitch.classList.toggle("open");
});

document.addEventListener("click", function(e){
  if (!e.target.closest(".lang-switch")) {
    langSwitch.classList.remove("open");
  }
});

langItems.forEach(function(item){

  item.addEventListener("click", function(){

    const lang = item.dataset.lang;

    if (lang === "ua") {

      heroTitle.innerHTML =
        "ВБУДОВАНІ<br>РІШЕННЯ<br>НДДКР<br>3D Друк<br>Моделювання";

      heroSubtitle.innerHTML =
        "Інженерні IoT системи.<br>Надійні апаратні & програмні рішення.<br>3D Друк та моделювання.";

      currentLangLabel.textContent = "UA";
      document.documentElement.lang = "uk";
    }

    if (lang === "en") {

      heroTitle.innerHTML =
        "EMBEDDED<br>IOT<br>R&D<br>3D Printing<br>Modeling";

      heroSubtitle.innerHTML =
        "Engineering-driven IoT systems.<br>Reliable hardware & firmware solutions.<br>3D Printing & Modeling.";

      currentLangLabel.textContent = "EN";
      document.documentElement.lang = "en";
    }

    langSwitch.classList.remove("open");
  });

});

</script>

</body>
</html>
