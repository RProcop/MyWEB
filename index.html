<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

html, body{
  height:100%;
}

/* ✅ ВАЖНО: делаем body flex-контейнером */
body{
  background:#0b1626;
  color:white;
  overflow-x:hidden;

  display:flex;            /* ✅ добавлено */
  flex-direction:column;   /* ✅ добавлено */
  min-height:100vh;        /* ✅ добавлено */
}

/* ================= HERO ================= */

/* ✅ ВАЖНО: убираем min-height:100vh и даём секции занять остаток */
.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex:1;                  /* ✅ добавлено */
  padding:0 8%;
  position:relative;
  overflow:hidden;
  background:
    radial-gradient(circle at 75% 35%, rgba(0,150,255,0.15), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,120,0,0.15), transparent 60%),
    linear-gradient(135deg,#0b1626,#111f36);
}

/* Мягкое движение фона */
.hero::before{
  content:"";
  position:absolute;
  width:700px;
  height:700px;
  background:radial-gradient(circle, rgba(0,200,255,0.25), transparent 70%);
  top:-250px;
  right:-200px;
  filter:blur(120px);
  animation:floatBg 14s ease-in-out infinite alternate;
}

@keyframes floatBg{
  0%{ transform:translateY(0); }
  100%{ transform:translateY(100px); }
}

/* ================= LEFT ================= */

.hero-left{
  width:45%;
  z-index:2;
}

.hero-left h1{
  font-size:90px;
  font-weight:900;
  line-height:0.9;
  letter-spacing:-2px;
}

.subtitle{
  margin-top:25px;
  font-size:18px;
  opacity:0.75;
  line-height:1.6;
}

/* ===== BUTTONS ===== */

.cta-group{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.cta{
  display:inline-block;
  padding:15px 35px;
  border-radius:50px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  font-weight:600;
  text-decoration:none;
  color:white;
  border:0;
  cursor:pointer;
  box-shadow:0 10px 40px rgba(0,140,255,0.5);
  transition:0.4s ease;
}

.cta:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 60px rgba(0,140,255,0.7);
}

.cta.secondary{
  background:transparent;
  color:#22d3ee;
  border:2px solid #22d3ee;
  box-shadow:none;
}

.cta.secondary:hover{
  background:#22d3ee;
  color:#0f172a;
  transform:translateY(-4px);
}

/* ================= RIGHT ================= */

.hero-right{
  position:relative;
  width:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.bg-text{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  font-size:220px;
  font-weight:900;
  line-height:0.8;
  text-align:right;
  color:rgba(255,255,255,0.03);
  pointer-events:none;
}

.accent-glow{
  position:absolute;
  right:-150px;
  width:350px;
  height:100%;
  background:linear-gradient(to bottom, transparent, rgba(255,120,0,0.5), transparent);
  filter:blur(90px);
}

/* ================= CARD ================= */

.floating-card{
  position:relative;
  width:90%;
  max-width:900px;
  height:520px;
  border-radius:42px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:
    0 70px 180px rgba(0,0,0,0.75),
    0 0 0 1px rgba(255,255,255,0.05);
  animation:floatCard 7s ease-in-out infinite alternate;
  transition:transform 0.5s ease;
}

@keyframes floatCard{
  0%{ transform:translateY(0px); }
  100%{ transform:translateY(-18px); }
}

.floating-card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:42px;
  background:linear-gradient(135deg,#00c6ff,#ff6a00);
  opacity:0.35;
  filter:blur(40px);
  z-index:-1;
}

.floating-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:42px;
  animation:autoZoom 22s ease-in-out infinite alternate;
  transform-origin:center;
}

@keyframes autoZoom{
  0%{ transform:scale(1.1); }
  100%{ transform:scale(1.25); }
}

.floating-card:hover{
  transform:scale(1.04);
}

/* ================= MODAL CONTACTS ================= */

.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:24px;
  z-index:9999;
}

.modal-backdrop.open{ display:flex; }

/* ✅ когда модалка открыта — запрещаем скролл страницы */
body.modal-open{
  overflow:hidden;
}

.modal{
  width:min(560px, 94vw);
  border-radius:24px;
  overflow:hidden;
  background:rgba(17,31,54,0.82);
  border:1px solid rgba(255,255,255,0.10);
  box-shadow:0 60px 180px rgba(0,0,0,0.75);
  transform:translateY(10px);
  animation:modalIn .22s ease forwards;
}

@keyframes modalIn{
  to{ transform:translateY(0); }
}

.modal-header{
  padding:18px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(90deg, rgba(0,198,255,0.18), rgba(255,106,0,0.12));
}

.modal-title{
  font-weight:800;
  font-size:18px;
  letter-spacing:0.2px;
}

.modal-close{
  width:40px;
  height:40px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.08);
  color:white;
  cursor:pointer;
  transition:0.2s ease;
}

.modal-close:hover{
  transform:scale(1.06);
  background:rgba(255,255,255,0.12);
}

.modal-body{
  padding:18px 20px 22px;
}

.modal-hint{
  font-size:14px;
  opacity:0.75;
  line-height:1.5;
  margin-bottom:14px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

@media (max-width:520px){
  .form-grid{ grid-template-columns:1fr; }
}

.field{
  width:100%;
  padding:14px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.06);
  color:white;
  outline:none;
}

.field::placeholder{ color:rgba(255,255,255,0.55); }

.field:focus{
  border-color:rgba(34,211,238,0.75);
  box-shadow:0 0 0 4px rgba(34,211,238,0.12);
}

textarea.field{
  min-height:120px;
  resize:vertical;
  grid-column:1 / -1;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:flex-end;
  flex-wrap:wrap;
}

.btn{
  padding:12px 18px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  border:0;
  transition:0.25s ease;
}

.btn-primary{
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:white;
  box-shadow:0 12px 40px rgba(0,140,255,0.35);
}

.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 55px rgba(0,140,255,0.5);
}

.btn-ghost{
  background:transparent;
  color:#22d3ee;
  border:2px solid #22d3ee;
}

.btn-ghost:hover{
  background:#22d3ee;
  color:#0f172a;
  transform:translateY(-2px);
}

.status{
  margin-top:12px;
  font-size:14px;
  opacity:0.85;
  display:none;
}

.status.ok{ color:#7CFFB2; display:block; }
.status.err{ color:#FF8A8A; display:block; }

/* ================= FOOTER ================= */

.site-footer{
  text-align:center;
  padding:20px 0;
  font-size:14px;
  opacity:0.6;
  background:linear-gradient(180deg, transparent, rgba(0,0,0,0.4));
}

/* ================= RESPONSIVE ================= */

@media(max-width:1200px){
  .hero{
    flex-direction:column;
    text-align:center;
    padding:80px 5%;
  }

  .hero-left, .hero-right{
    width:100%;
  }

  .hero-left h1{
    font-size:60px;
  }

  .bg-text{
    display:none;
  }

  .floating-card{
    height:420px;
    margin-top:50px;
  }

  .cta-group{
    justify-content:center;
  }
}
</style>
</head>

<body>
<!-- ================= LANGUAGE SWITCH ================= -->
<div class="lang-switch" id="langSwitch">
  <div class="lang-current" id="langCurrent">
    <span id="currentLang">EN</span>
    <span class="lang-arrow">▾</span>
  </div>

  <div class="lang-menu">
    <div class="lang-item" data-lang="en">English</div>
    <div class="lang-item" data-lang="ua">Українська</div>
  </div>
</div>


<section class="hero">

  <div class="hero-left">
    <h1>
      EMBEDDED<br>
      IOT<br>
      R&D<br>
      3D Printing<br>
      Modeling
    </h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.<br>
      3D Printing & Modeling.
    </p>

    <div class="cta-group">
      <a href="#" class="cta">View Projects</a>
      <button type="button" class="cta secondary" id="openContacts">Contact me</button>
    </div>
  </div>

  <div class="hero-right">
    <div class="bg-text">
      IOT<br>
      R&D
    </div>

    <div class="accent-glow"></div>

    <div class="floating-card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>
  </div>

</section>

<!-- ================= CONTACT MODAL ================= -->
<div class="modal-backdrop" id="contactModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Contact me</div>
      <button class="modal-close" id="closeContacts" type="button" aria-label="Close">✕</button>
    </div>

    <div class="modal-body">
      <div class="modal-hint">
        Send a message — it will be delivered to me.
      </div>

      <form id="contactForm" action="https://formspree.io/f/meelzrvv" method="POST">
        <div class="form-grid">
          <input class="field" name="name" type="text" placeholder="Your name" required>
          <input class="field" name="email" type="email" placeholder="Email" required>
          <textarea class="field" name="message" placeholder="Message" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="New message from portfolio site">

        <div class="modal-actions">
          <button class="btn btn-ghost" id="cancelBtn" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <div class="status" id="status"></div>
      </form>
    </div>
  </div>
</div>

<script>
const openBtn = document.getElementById('openContacts');
const modal = document.getElementById('contactModal');
const closeBtn = document.getElementById('closeContacts');
const cancelBtn = document.getElementById('cancelBtn');

function openModal(){
  modal.classList.add('open');
  modal.setAttribute('aria-hidden','false');
  document.body.classList.add('modal-open'); /* ✅ добавлено */
  const first = modal.querySelector('input, textarea, button');
  if(first) first.focus();
}

function closeModal(){
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden','true');
  document.body.classList.remove('modal-open'); /* ✅ добавлено */
  openBtn.focus();
}

openBtn.addEventListener('click', openModal);
closeBtn.addEventListener('click', closeModal);
cancelBtn.addEventListener('click', closeModal);

modal.addEventListener('click', (e)=>{
  if(e.target === modal) closeModal();
});

document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape' && modal.classList.contains('open')) closeModal();
});

const form = document.getElementById('contactForm');
const statusEl = document.getElementById('status');

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  statusEl.className = 'status';
  statusEl.style.display = 'block';
  statusEl.textContent = 'Sending...';

  try{
    const res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });

    if(res.ok){
      statusEl.className = 'status ok';
      statusEl.textContent = 'Sent! I will reply soon.';
      form.reset();
      setTimeout(closeModal, 900);
    }else{
      statusEl.className = 'status err';
      statusEl.textContent = 'Error. Please try again later.';
    }
  }catch(err){
    statusEl.className = 'status err';
    statusEl.textContent = 'Network error. Please try again later.';
  }
});

  /* ================= LANGUAGE SWITCH ================= */

document.addEventListener("DOMContentLoaded", () => {

  const langSwitch = document.getElementById("langSwitch");
  const langCurrent = document.getElementById("langCurrent");
  const currentLangLabel = document.getElementById("currentLang");
  const langItems = document.querySelectorAll(".lang-item");

  if (!langSwitch || !langCurrent) return;

  langCurrent.addEventListener("click", (e) => {
    e.stopPropagation();
    langSwitch.classList.toggle("open");
  });

  document.addEventListener("click", () => {
    langSwitch.classList.remove("open");
  });

  langItems.forEach((item) => {
    item.addEventListener("click", () => {

      const lang = item.dataset.lang;

      if (lang === "ua") {
        document.querySelector(".hero-left h1").innerHTML =
          "ВБУДОВАНІ<br>IoT<br>R&D<br>3D Друк<br>Моделювання";

        document.querySelector(".subtitle").innerHTML =
          "Інженерні IoT системи.<br>Надійні hardware & firmware рішення.<br>3D Друк та моделювання.";

        currentLangLabel.textContent = "UA";
      }

      if (lang === "en") {
        document.querySelector(".hero-left h1").innerHTML =
          "EMBEDDED<br>IOT<br>R&D<br>3D Printing<br>Modeling";

        document.querySelector(".subtitle").innerHTML =
          "Engineering-driven IoT systems.<br>Reliable hardware & firmware solutions.<br>3D Printing & Modeling.";

        currentLangLabel.textContent = "EN";
      }

      langSwitch.classList.remove("open");
    });
  });

});

</script>

<footer class="site-footer">
  <div class="footer-content">
    © 2026 PRV-studio. All rights reserved.
  </div>
</footer>

</body>
</html>
