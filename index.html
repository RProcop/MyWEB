<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Segoe UI,sans-serif;
  background:#0b1626;
  color:white;
  overflow-x:hidden;
}

/* ================= ELECTRON BACKGROUND ================= */

.electrons{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.electron{
  position:absolute;
  width:5px;
  height:5px;
  background:#22d3ee;
  border-radius:50%;
  opacity:0.5;
  animation:fly linear infinite;
}

@keyframes fly{
  from{transform:translate(-10vw,110vh);}
  to{transform:translate(110vw,-10vh);}
}

/* ================= HERO ================= */

.hero{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 8%;
}

.hero-left{
  width:45%;
}

.hero-left h1{
  font-size:80px;
  line-height:0.9;
}

.subtitle{
  margin-top:25px;
  opacity:0.8;
}

.cta{
  margin-top:40px;
  padding:14px 30px;
  border-radius:50px;
  background:#22d3ee;
  color:#0f172a;
  border:none;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.cta:hover{
  transform:scale(1.05);
}

/* ================= RIGHT CARD ================= */

.hero-right{
  width:50%;
  display:flex;
  justify-content:flex-end;
}

.card{
  width:100%;
  max-width:800px;
  height:450px;
  border-radius:30px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:0 50px 120px rgba(0,0,0,0.7);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background:#111f36;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:500px;
  animation:pop 0.3s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.modal-content input,
.modal-content textarea{
  width:100%;
  margin-bottom:15px;
  padding:12px;
  border-radius:10px;
  border:none;
}

.close{
  float:right;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<div class="electrons" id="electrons"></div>

<section class="hero">

  <div class="hero-left">
    <h1>
      EMBEDDED<br>
      IOT<br>
      R&D<br>
      3D Printing<br>
      Modeling
    </h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.<br>
      3D Printing & Modeling.
    </p>

    <button class="cta" onclick="openModal()">Contact me</button>
  </div>

  <div class="hero-right">
    <div class="card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>
  </div>

</section>

<!-- MODAL -->
<div class="modal" id="contactModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ•</span>
    <h2>Contact me</h2>

    <form action="https://formspree.io/f/meelzrvv" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script>

/* ELECTRONS */
const container=document.getElementById("electrons");

for(let i=0;i<35;i++){
  const el=document.createElement("div");
  el.className="electron";
  el.style.left=Math.random()*100+"vw";
  el.style.top=Math.random()*100+"vh";
  el.style.animationDuration=(8+Math.random()*12)+"s";
  el.style.animationDelay=(-Math.random()*20)+"s";
  container.appendChild(el);
}

/* MODAL */
function openModal(){
  document.getElementById("contactModal").style.display="flex";
}

function closeModal(){
  document.getElementById("contactModal").style.display="none";
}

</script>

</body>
</html>
