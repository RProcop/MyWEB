<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

html, body{
  height:100%;
}

body{
  background:#0b1626;
  color:white;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= HERO ================= */

.hero{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 8%;
}

/* ================= BUTTON ================= */

.cta-group{
  margin-top:40px;
  display:flex;
  gap:20px;
}

.cta{
  padding:15px 35px;
  border-radius:50px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:white;
  border:0;
  cursor:pointer;
}

.cta.secondary{
  background:transparent;
  border:2px solid #22d3ee;
  color:#22d3ee;
}

/* ================= FOOTER ================= */

.site-footer{
  text-align:center;
  padding:20px 0;
  font-size:14px;
  opacity:0.6;
}

/* ================= MODAL ================= */

.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-backdrop.open{
  display:flex;
}

.modal{
  width:90%;
  max-width:500px;
  background:#111f36;
  padding:30px;
  border-radius:20px;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.modal-close{
  background:none;
  border:0;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.field{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:white;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.btn{
  padding:10px 20px;
  border-radius:20px;
  border:0;
  cursor:pointer;
}

.btn-primary{
  background:#00c6ff;
  color:white;
}

.btn-ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.3);
  color:white;
}
</style>
</head>

<body>

<section class="hero">

  <div>
    <h1>EMBEDDED IOT R&D</h1>

    <div class="cta-group">
      <a href="#" class="cta">View Projects</a>
      <button type="button" class="cta secondary" id="openModalBtn">
        Contact me
      </button>
    </div>
  </div>

</section>

<!-- ================= MODAL ================= -->

<div class="modal-backdrop" id="contactModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Contact me</h3>
      <button class="modal-close" id="closeModalBtn">✕</button>
    </div>

    <form>
      <input class="field" type="text" placeholder="Your name" required>
      <input class="field" type="email" placeholder="Email" required>
      <textarea class="field" placeholder="Message" required></textarea>

      <div class="modal-actions">
        <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>

<footer class="site-footer">
  © 2026 PRV-studio. All rights reserved.
</footer>

<script>
const modal = document.getElementById('contactModal');
const openBtn = document.getElementById('openModalBtn');
const closeBtn = document.getElementById('closeModalBtn');
const cancelBtn = document.getElementById('cancelBtn');

openBtn.addEventListener('click', () => {
  modal.classList.add('open');
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('open');
});

cancelBtn.addEventListener('click', () => {
  modal.classList.remove('open');
});

modal.addEventListener('click', (e) => {
  if(e.target === modal){
    modal.classList.remove('open');
  }
});

document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape'){
    modal.classList.remove('open');
  }
});
</script>

</body>
</html>
