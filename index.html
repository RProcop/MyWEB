<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

html, body{
  height:100%;
}

body{
  background:#0b1626;
  color:white;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= LANGUAGE DROPDOWN ================= */

.lang-dropdown{
  position:fixed;
  top:28px;
  right:36px;
  z-index:2000;
}

.lang-current{
  width:46px;
  height:46px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(8px);
  cursor:pointer;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.25s ease;
}

.lang-current:hover{
  background:rgba(255,255,255,0.12);
}

.lang-menu{
  position:absolute;
  top:58px;
  right:0;
  min-width:110px;
  background:rgba(17,31,54,0.95);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:14px;
  padding:6px;
  display:none;
  flex-direction:column;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  animation:fadeIn 0.15s ease;
}

.lang-menu.open{
  display:flex;
}

.lang-option{
  background:transparent;
  border:none;
  color:rgba(255,255,255,0.8);
  padding:8px 10px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  transition:0.2s ease;
  display:flex;
  align-items:center;
  gap:8px;
}

.lang-option:hover{
  background:rgba(255,255,255,0.08);
  color:white;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-4px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= HERO ================= */

.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex:1;
  padding:0 8%;
  position:relative;
  overflow:hidden;
  background:
    radial-gradient(circle at 75% 35%, rgba(0,150,255,0.12), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,120,0,0.12), transparent 60%),
    linear-gradient(135deg,#0b1626,#111f36);
}

/* –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π glow */
.hero::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(0,200,255,0.18), transparent 70%);
  top:-200px;
  right:-150px;
  filter:blur(80px);

  animation:floatBg 8s linear infinite alternate;
  will-change:transform;
}

@keyframes floatBg{
  from{ transform:translateY(0); }
  to{ transform:translateY(60px); }
}

.hero-left{
  width:45%;
  z-index:2;
}

.hero-left h1{
  font-size:90px;
  font-weight:900;
  line-height:0.9;
  letter-spacing:-2px;
}

.subtitle{
  margin-top:25px;
  font-size:18px;
  opacity:0.75;
  line-height:1.6;
}

.cta-group{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.cta{
  display:inline-block;
  padding:15px 35px;
  border-radius:50px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  font-weight:600;
  text-decoration:none;
  color:white;
  border:0;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,140,255,0.45);
  transition:0.25s ease;
}

.cta:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 45px rgba(0,140,255,0.6);
}

.cta.secondary{
  background:transparent;
  color:#22d3ee;
  border:2px solid #22d3ee;
}

.cta.secondary:hover{
  background:#22d3ee;
  color:#0f172a;
}

.hero-right{
  position:relative;
  width:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.bg-text{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  font-size:220px;
  font-weight:900;
  line-height:0.8;
  text-align:right;
  color:rgba(255,255,255,0.03);
  pointer-events:none;
}

.accent-glow{
  position:absolute;
  right:-120px;
  width:300px;
  height:100%;
  background:linear-gradient(to bottom, transparent, rgba(255,120,0,0.35), transparent);
  filter:blur(60px);
}

/* ================= OPTIMIZED FLOATING CARD ================= */

.floating-card{
  position:relative;
  width:90%;
  max-width:900px;
  height:520px;
  border-radius:42px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);

  box-shadow:
    0 35px 90px rgba(0,0,0,0.55),
    0 0 0 1px rgba(255,255,255,0.05);

  animation:floatCard 4s linear infinite alternate;

  transform:translateZ(0);
  will-change:transform;
}

/* –ª—ë–≥–∫–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –±–µ–∑ scale */
@keyframes floatCard{
  from{ transform:translateY(0); }
  to{ transform:translateY(-10px); }
}

/* –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±—Ä–∞–ª–∏ —ç—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è */
.floating-card:hover{
  transform:translateY(-10px);
}

.floating-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:42px;
}

/* ================= FOOTER ================= */

.site-footer{
  text-align:center;
  padding:20px 0;
  font-size:14px;
  opacity:0.6;
  background:linear-gradient(180deg, transparent, rgba(0,0,0,0.4));
}
</style>
</head>

<body>

<div class="lang-dropdown">
  <button class="lang-current" id="langToggle">üá¨üáß</button>
  <div class="lang-menu" id="langMenu">
    <button class="lang-option" data-lang="en">üá¨üáß EN</button>
    <button class="lang-option" data-lang="ua">üá∫üá¶ UA</button>
  </div>
</div>

<section class="hero">

  <div class="hero-left">
    <h1>EMBEDDED<br>IOT<br>R&D<br>3D Printing<br>Modeling</h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.<br>
      3D Printing & Modeling.
    </p>

    <div class="cta-group">
      <a href="#" class="cta">View Projects</a>
      <button type="button" class="cta secondary">Contact me</button>
    </div>
  </div>

  <div class="hero-right">
    <div class="bg-text">IOT<br>R&D</div>
    <div class="accent-glow"></div>
    <div class="floating-card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>
  </div>

</section>

<footer class="site-footer">
  ¬© 2026 PRV-studio. All rights reserved.
</footer>

<script>
const toggle = document.getElementById('langToggle');
const menu = document.getElementById('langMenu');

toggle.addEventListener('click', (e)=>{
  e.stopPropagation();
  menu.classList.toggle('open');
});

document.addEventListener('click', ()=>{
  menu.classList.remove('open');
});
</script>

</body>
</html>
