<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT 3D-printing</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<section class="hero">

  <div class="hero-left">
    <h1>
      EMBEDDED<br>
      SOLUTIONS<br>
      IoT<br>
      3D-PRINTING<br>
      MODELING
    </h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.<br>
      3D-Printing & Modeling.
    </p>

    <div class="cta-group">
      <a href="#" class="cta">About</a>
      <button type="button" class="cta secondary" id="openContacts">
        Contact me
      </button>
    </div>
  </div>

  <div class="hero-right">
    <div class="bg-text">
      IOT<br>
      R&D
    </div>

    <div class="accent-glow"></div>

    <div class="floating-card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>
  </div>

</section>

<!-- ================= CONTACT MODAL ================= -->

<div class="modal-backdrop" id="contactModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Contact me</div>
      <button class="modal-close" id="closeContacts" type="button">✕</button>
    </div>

    <div class="modal-body">
      <div class="modal-hint">
        Send a message — it will be delivered to me.
      </div>

      <form id="contactForm" action="https://formspree.io/f/meelzrvv" method="POST">
        <div class="form-grid">
          <input class="field" name="name" type="text" placeholder="Your name" required>
          <input class="field" name="email" type="email" placeholder="Email" required>
          <textarea class="field" name="message" placeholder="Message" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="New message from portfolio site">

        <div class="modal-actions">
          <button class="btn btn-ghost" id="cancelBtn" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <div class="status" id="status"></div>
      </form>
    </div>

  </div>
</div>

<script src="assets/js/main.js"></script>

</body>
</html>
