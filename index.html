<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded IoT R&D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#0b1626;
  color:white;
  overflow-x:hidden;
}

/* ================= HERO ================= */

.hero{
  display:flex;
  align-items:center;
  justify-content:space-between;
  min-height:100vh;
  padding:0 8%;
  position:relative;
  overflow:hidden;
  background:
    radial-gradient(circle at 75% 35%, rgba(0,150,255,0.15), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,120,0,0.15), transparent 60%),
    linear-gradient(135deg,#0b1626,#111f36);
}

/* Анимированное мягкое движение фона */
.hero::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(0,200,255,0.2), transparent 70%);
  top:-200px;
  right:-200px;
  filter:blur(100px);
  animation:floatBg 12s ease-in-out infinite alternate;
}

@keyframes floatBg{
  0%{ transform:translateY(0); }
  100%{ transform:translateY(80px); }
}

/* ================= LEFT ================= */

.hero-left{
  width:45%;
  z-index:2;
}

.hero-left h1{
  font-size:90px;
  font-weight:900;
  line-height:0.9;
  letter-spacing:-2px;
}

.subtitle{
  margin-top:25px;
  font-size:18px;
  opacity:0.75;
  line-height:1.6;
}

.cta{
  display:inline-block;
  margin-top:35px;
  padding:15px 35px;
  border-radius:50px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  font-weight:600;
  text-decoration:none;
  color:white;
  box-shadow:0 10px 40px rgba(0,140,255,0.5);
  transition:0.4s ease;
}

.cta:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 60px rgba(0,140,255,0.7);
}

/* ================= RIGHT ================= */

.hero-right{
  position:relative;
  width:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Огромный фоновый текст */
.bg-text{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  font-size:220px;
  font-weight:900;
  line-height:0.8;
  text-align:right;
  color:rgba(255,255,255,0.03);
  pointer-events:none;
}

/* Акцентный glow */
.accent-glow{
  position:absolute;
  right:-120px;
  width:300px;
  height:100%;
  background:linear-gradient(to bottom, transparent, rgba(255,120,0,0.4), transparent);
  filter:blur(70px);
}

/* Premium карточка */
.floating-card{
  position:relative;
  width:580px;
  border-radius:36px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:
    0 50px 120px rgba(0,0,0,0.7),
    0 0 0 1px rgba(255,255,255,0.05);
  transition:transform 0.6s ease;
  transform-style:preserve-3d;
}

/* Плавное авто-движение карточки */
@keyframes floatCard{
  0%{ transform:translateY(0px) rotateX(0deg); }
  100%{ transform:translateY(-15px) rotateX(3deg); }
}

.floating-card{
  animation:floatCard 6s ease-in-out infinite alternate;
}

/* Glow рамка */
.floating-card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:36px;
  background:linear-gradient(135deg,#00c6ff,#ff6a00);
  opacity:0.3;
  filter:blur(30px);
  z-index:-1;
}

/* Картинка с авто-зумом */
.floating-card img{
  width:100%;
  display:block;
  border-radius:36px;
  animation:autoZoom 20s ease-in-out infinite alternate;
  transform-origin:center;
}

/* Медленный премиум-зум */
@keyframes autoZoom{
  0%{ transform:scale(1.1); }
  100%{ transform:scale(1.25); }
}

/* Hover усиление */
.floating-card:hover{
  transform:scale(1.05);
}

/* ================= RESPONSIVE ================= */

@media(max-width:1200px){
  .hero{
    flex-direction:column;
    text-align:center;
    padding:80px 5%;
  }

  .hero-left, .hero-right{
    width:100%;
  }

  .hero-left h1{
    font-size:60px;
  }

  .bg-text{
    display:none;
  }

  .floating-card{
    width:100%;
    max-width:520px;
    margin-top:50px;
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="hero-left">
    <h1>
      EMBEDDED<br>
      IOT<br>
      R&D
    </h1>

    <p class="subtitle">
      Engineering-driven IoT systems.<br>
      Reliable hardware & firmware solutions.
    </p>

    <a href="#" class="cta">View Projects</a>
  </div>

  <div class="hero-right">

    <div class="bg-text">
      IOT<br>
      R&D
    </div>

    <div class="accent-glow"></div>

    <div class="floating-card">
      <img src="assets/img/hero-image.jpg" alt="Engineering">
    </div>

  </div>

</section>

</body>
</html>
